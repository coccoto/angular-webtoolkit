<div class='container'>
    <div class='wrapper-section'>
        <div class='head'>Tools</div>
        <div class='wrapper-menu-item'>
            @for (menuItem of menuItems; track $index) {
                <a routerLink='{{ menuItem.path }}' class='menu-item' routerLinkActive='menu-item--selected'>{{ menuItem.screen_name }}</a>
            }
        </div>
    </div>
</div>
